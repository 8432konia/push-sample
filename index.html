<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
<meta charset="UTF-8">
<title>ブラウザでプッシュ通知を実装</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="margin-top: 300px">ブラウザでプッシュ通知を実装</h1>
    </div>
    <div style="text-align: center;">
        <input type="button" id="push" onclick="return push()" value="クリックするとプッシュ通知が送られます"/>
    </div>
    <div></div>
<script>
    function push() {
        Push.create('通信通知', {
            body: "通知が来ました。",
            icon: "",
            timeout: 10000,
            onClick: function () {
                window.focus()
                this.close()
            }
        })
    }
</script>
</body>
</html>
